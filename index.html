<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Profile card component</title>
</head>

<body>
    <img class="background-image-top" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="main-container">
        <img class="top-image" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="">
        <div class="profile-information-container">
            <span class="name-profile" style="color:black;">Victor Crest</span><span class="age-profile"
                style="color: rgb(167, 167, 167);">26</span>
        </div>
        <div class="city-container">
            <p class="city-profile">London</p>
        </div>
        <hr>
        <div class="footer-container">
            <p>80K</p>
            <p>803K</p>
            <p>1.4K</p>
        </div>
        <div class="text-statistics-container">
            <p>Followers</p>
            <p>Likes</p>
            <p>Photos</p>
        </div>

    </div>
    <img class="background-image-bottom" src="./images/bg-pattern-top.svg" alt="">

</body>

</html>
